<div class="row">
  <div class="col-12">
    <table class="table table-hover " >
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Name</th>
          <th class="cursor" scope="col" (click)="sort('followers')">Followers <span *ngIf="sortBy === 'followers'"><img [src]="'./assets/chevron-' + (sortDirection ? 'up' : 'down') + '.svg'"/></span></th>
          <th class="cursor" scope="col" (click)="sort('repositories')">Repositories <span *ngIf="sortBy === 'repositories'"><img [src]="'./assets/chevron-' + (sortDirection ? 'up' : 'down') + '.svg'"/></span></th>
          <th class="cursor" scope="col" (click)="sort('createDate')">Create date <span *ngIf="sortBy === 'createDate'"><img [src]="'./assets/chevron-' + (sortDirection ? 'up' : 'down') + '.svg'"/></span></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items" (click)="openDetail(item)">
          <td>
            <img class="w-100" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==" />
          </td>
          <td>{{ item.name }}</td>
          <td>{{ item.followers }}</td>
          <td>{{ item.repositories }}</td>
          <td>{{ item.createDate | date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row my-2">
  <div class="col-xl-1 col-md-2 col-3">
    <button class="btn btn-primary w-100" [disabled]="page == 1" (click)="onChange(false)">Previous</button>
  </div>
  <div class="col-xl-1 col-md-2 col-3 text-center my-auto ">
    <strong>{{ page + ' / ' + this.lastPage }}</strong>
  </div>
  <div class="col-xl-1 col-md-2 col-3">
    <button class="btn btn-primary w-100" [disabled]="page == lastPage" (click)="onChange(true)">Next</button>
  </div>
  <div class="col-xl-1 col-md-2 col-3">
    <select class="form-control w-100 text-center" [(ngModel)]="perPage" (ngModelChange)="onChange(null)">
      <option [value]="3">3</option>
      <option [value]="5">5</option>
      <option [value]="10">10</option>
    </select>
  </div>
</div>
